<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Solventech</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="home.html" class="logo">
        <img src="../assets/LogoST.svg" alt="Solventech logo">
      </a>
      <button class="nav-toggle" aria-controls="menu" aria-expanded="false">
        â˜° <span class="sr-only">Menu</span>
      </button>
      <nav class="main-nav" id="menu" aria-label="Main navigation">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="process.html">Our Process</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page container">

    <header class="page-header">
      <h1 class="section-title"><span class="highlight">Contact Us</span></h1>
    </header>

    <div class="contact-card">
      
      <form class="contact-form" action="#" method="POST">
        
        <div class="form-group radio-group">
          <div class="radio-option">
            <input type="radio" id="say-hi" name="contact-reason" value="Say Hi" checked>
            <label for="say-hi">Say Hi</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="get-quote" name="contact-reason" value="Get a Quote">
            <label for="get-quote">Get a Quote</label>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="message">Message*</label>
          <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>

      </form>

      <div class="contact-graphic">
        <img src="../assets/assets-contact/Illustration.svg" alt="">
      </div>

    </div>

  </main>
  
  <script src="../js/header.js"></script>
</body>
</html>
